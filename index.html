<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="content">
        <h1>SHIFUMI</h1>
        <!-- aire de jeu -->
        <article class="gameArea">
            <!-- section ia -->
            <section>
                <h3>IA</h3>
                <div  id="ia">
                    <img src="" alt="" id="iaRandom">
                </div>
            </section>
            <!-- section résultats -->
            <section id="gameResult">
                <h3>Résultat</h3>
                <h5 id="resultDisplay"></h5>
            </section>
            <!-- section joueur -->
            <section id="sign" class="sign">
                <h3 id="pChoice">Joueur</h3>
                <div id="playerImg">
                    <img src="" alt="" id="signImg">
                </div>
                <div class="btns">
                    <button id="stone" onclick="playerChoice('stone')">Pierre</button>
                    <button id="paper" onclick="playerChoice('paper')">Papier</button>
                    <button id="scissors" onclick="playerChoice('scissors')">Ciseaux</button>
                </div>
            </section>
        </article>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
